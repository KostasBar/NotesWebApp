<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./notes.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="app-container d-flex flex-column justify-content-between border border-primary border-4 rounded">
        <header class="flex-shrink-0">
            <span id="dateTxt" class="h2 h-15 d-flex justify-content-center bg-primary text-white text-center border-bottom border-primary border-4"></span>
        </header>
        <main class="flex-grow-1 d-flex flex-column borer border-top-0 border-primary border-4">
            <div class="notes-wrapper flex-grow-1 bg-white text-primary border-bottom border-primary overflow-auto">
                <!-- Main content goes here -->
            </div>
        </main>
        <footer class="flex-shrink-0">
            <div class="footer d-flex justify-content-between align-items-center border-top border-primary border-4 bg-primary">
                <input class="footer-text mx-3 my-5 w-100 inline-block text-primary rounded-pill px-2" type="text" name="note" id="inputNote" placeholder="Insert note">
                <button type="button" id="addNoteBtn" class="mx-5 my-5 text-white rounded-circle border-white btn btn-outline-primary btn-lg">
                    +
                </button>
            </div>
        </footer>
    </div>
    <div class="note justify-content-between border-bottom border-primary border-4 align-items-center hidden">
        <div class="note-info align-items-center d-flex">
            <input type="checkbox" class="btn-check mx-5" id="noteCheck">
            <label for="noteCheck" id="noteTxt" class="note-text h5 text-break"></label>
        </div>
        <button class="note-del-btn btn btn-primary mx-3 mb-2" type="button" id="notDelBtn">
            X
        </button>
    </div>

    <script src="./notes.js"></script>
</body>
</html>
