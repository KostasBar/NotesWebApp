<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./notes.css">
</head>
<body>
    <div class="app-container">
        <header>
            <span id="dateTxt" class="date-text"></span>
        </header>
        <main>
            <div class="notes-wrapper">

            </div>
        </main>
        <footer>
            <div class="footer">
                <input class="footer-text" type="text" name="note" id="inputNote" placeholder="Insert note">
                <button type="button" id="addNoteBtn" class="add-note-btn">+</button>
            </div>
        </footer>
    </div>
    <div class="note hidden">
        <div class="note-info">
            <input type="checkbox" class="note-check" id="noteCheck">
            <label for="noteCheck" id="noteTxt" class="note-text"></label>
        </div>
        <button class="note-del-btn" type="button" id="notDelBtn">
            X
        </button>
    </div>

    <script src="./notes.js"></script>
</body>
</html>
